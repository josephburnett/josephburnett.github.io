---
layout: default
title: Writing
---
    <div id="navigation">
      <div id="breadcrumbs">
        <ul>
          <li class="current">Writing</li>
        </ul>
      </div>
    </div>
    <div id="viewing-window">
      <div class="content">
        <div class="post-list">
          <ul>
            {% for post in site.categories.writing %}
            <li>
              <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
              <p>{{ post.excerpt }}</p>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
