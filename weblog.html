---
layout: default
title: Writing
---
    <div id="navigation">
      <div id="breadcrumbs">
        <ul>
          <li class="current">Weblog</li>
        </ul>
      </div>
    </div>
    <div id="viewing-window">
      <div class="content weblog">
        <div class="post-list">
          <ul>
            {% for post in site.categories.weblog %}

<li>
<a class="ajax right" href="{{ post.url }}">
<div class="image_thumbnail"><img src="/images/A1.png" /></div>
<div class="summary">
  <div class="title"><h4>{{ post.title }}</h4></div>
  <div class="date">{{ post.date | date: "%D" }}</div>
  <div class="excerpt">{{ post.excerpt }}</div>
</div>
</a>
</li>

<!--            <li>
              <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
              <p>{{ post.excerpt }}</p>
            </li> -->
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
