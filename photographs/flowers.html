<div id="navigation">
  <div id="breadcrumbs">
    <ul>
      <li><a class="ajax left" href="../photographs.html">Photographs</a><span class="right-arrow">&raquo</span></li>
      <li class="current">Flowers</li>
    </ul>
  </div>
  <div id="next">
    <a href="chile.html" class="ajax right hidden"><div><span>undefined</span></div></a>

</div> <!-- end navigation -->
<div id="viewing-window">
  <div class="content album">
    <ul>
      {% for photograph in site.categories.flowers %}
      <li>
        <a class="ajax right" href="{{ photograph.url }}">
          <div class="photo image_thumbnail"><img src="flowers/{{ photograph.image_thumbnail }}" /></div>
          <div class="photo caption">{{ photograph.title }}</div>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div> <!-- end viewing-window -->
